<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
  <link href="css/style.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <title>Delivery</title>

</head>

<body>
  <header class="header">
      <h1>Delivery Marinoue</h1>
  </header>
  <main>
    <div id='content'>

      <div class="container">
          <h1 id="title"> Delivery</h1>
          
          <div class="card">
              <form id="addPostForm">
                <div class="lineInput">
                    <label>Nome Cliente</label>
                    <input type="text" id="cliente" placeholder="Nome completo" />
                </div>
          
                <div class="lineInput">
                    <label>Endereço</label>
                    <input type="text" id="delivery-endereco" placeholder="Endereço completo"/>
                </div>
          
                <div class="lineInput">
                    <label>Telefone</label>
                    <input type="tel"  id="delivery-telefone" placeholder="Numero de telefone"/>
                </div>
          
                <div class="lineInput">
                    <label>Peso</label>
                    <input type="number" id="delivery-peso" placeholder="Peso em kg"/>
                </div>
          
                <button id="btnAddCadastro" type="submit">Cadastrar</button>
          
            </form> 
          </div>  
          
        <div>
          <table id="tabela-lista">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Peso</th>
                <th>Excluir</th>
              </tr>
            </thead>
  
            <tbody id="tabela-lista-corpo"></tbody>
          </table>
  
        </div>

  </main>


      <footer>
        <div>
            <div class="footer__brand">
                <p><span>Delivery Marinoue</span></p>
                <a href="mailto:marinoue@gmail.com">marinoue@gmail.com</a>
                <p>© Copyright 2021</p>
            </div>

            <div class="footer__redes">
                <p>Siga-nos nas redes sociais:</p>
                <div>
                    <a href="https://github.com/Mariinoue"><img src="assets.js/github-icon.png" alt="Ícone do github-icon"></a>
                    <a href="https://www.linkedin.com/feed/"><img src="assets.js/Linkedin-icon.png" alt="ícone do Linkedin-icon"></a>
                </div>
            </div>
        </div>
    </footer>
  <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
