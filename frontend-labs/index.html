<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <title>Front - Exemplo</title>

</head>

<body>
  <header class="header">
      <h1>Minha loja</h1>
  </header>
  <div id="content">

<div class="container">
    <h1> Delivery</h1>

    <div class='card'>

      <div class='lineInput'>
          <label>Nome Cliente</label>
          <input type="text" id="id-cliente" placeholder="Nome completo" />
      </div>

      <div class='lineInput'>
          <label>Endereço</label>
          <input type="text" id="delivery-endereco" placeholder="Endereço completo"/>
      </div>

      <div class='lineInput'>
          <label>Telefone</label>
          <input type="tel"  id="delivery-telefone" placeholder="Numero de telefone"/>
      </div>

      <div class='lineInput'>
          <label>Peso</label>
          <input type="number" id="delivery-peso" placeholder="Peso em kg"/>
      </div>

      <button id="btnAddCadastro">Cadastrar</button>

      <button id="btnAddDelete">Deletar</button>

  </div>    

     <table id="tabela-lista">
    </div>

    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Telefone</th>
        <th>Peso</th>
        <th>Excluir</th>
      </tr>
    </thead>

    <tbody id="tabela-lista-corpo"></tbody>
  </table>

</div>

  <!-- <footer>Feito com ♥</footer> -->
  <script src="/frontend-labs/js/index.js" type="text/javascript"></script>
</body>

</html>
